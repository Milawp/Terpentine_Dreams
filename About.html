<!DOCTYPE html>

    <meta

    <title>Terpintine Dreams</title>
    <link

  <body>
    <div class="nav d-flex justify-content-between">
      <img src="/images/Terp-logo.png" class="img-fluid logo" alt="Logo" />
      <div class="nav-links">
        <a href="/index.html" title="Homepage">Home</a>
        <a href="/About.html" title="About Me">About</a>
        <a href="/Gallery.html" title="Gallery">Gallery</a>
        <a href="/contact.html" title="Contact Me">Contact</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img
            src="/images/couri-profile-pic.png"
            alt="Profile Picture"
            class="img-fluid mt-4 profile-picture"
          />
        </div>
        <div class="col-sm">
          <h5 class="about-me mt-5">About Me</h5>
          <h1 class="mb-5 mt-4">COURI A JAMISON</h1>
          <p>
            Artist based in the forests of Northern California. I am inspired by
            Black women and nature.
          </p>
          <p>
            Contact me for more info, to commision a peice or if anything
            interests you.
          </p>
          <div class="about-socials mt-4 d-none d-lg-block">
            <a href="https://www.instagram.com/terpintinedreams/"
              ><i class="fa-brands fa-instagram socials"></i>
            </a>
            <a href="https://www.facebook.com/couri.jamison"
              ><i class="fa-brands fa-facebook socials"></i
            ></a>
            <a href="mailto:c.a.jamison@gmail.com"
              ><i class="fa-solid fa-envelope socials"></i
            ></a>
          </div>

          <a href="/contact.html" class="btn btn-hero d-grid col-6 mx-auto"
            >Contact Me</a
          >
        </div>
      </div>
    </div>
    <div class="container about-featured">
      <div class="row mt-5 mb-4 d-flex justify-content-evenly">
        <div class="col-4 col-sm-3">
          <img
            src="/images/photo-p.png"
            class="img-fluid featured-about"
            alt="Black Fairies"
          />
        </div>
        <div class="col-4 col-sm-3">
          <img
            src="/images/photo-q.png"
            class="img-fluid featured-about"
            alt="CAJ 2015"
          />
        </div>
        <div class="col-4 col-sm-3">
          <img
            src="/images/photo-r.png"
            class="img-fluid featured-about"
            alt="CAJ Mandalas"
          />
        </div>
      </div>
    </div>
    <footer>
      <div class="d-flex justify-content-between">
        <div class="p-2 logo-extended mt-4">TerpintineDreams</div>
        <div class="p-2">
          <div class="about-socials mt-4">
            <a href="https://www.instagram.com/terpintinedreams/"
              ><i class="fa-brands fa-instagram footer-socials"></i>
            </a>
            <a href="https://www.facebook.com/couri.jamison"
              ><i class="fa-brands fa-facebook footer-socials"></i
            ></a>
            <a href="mailto:c.a.jamison@gmail.com"
              ><i class="fa-solid fa-envelope footer-socials"></i
            ></a>
          </div>
        </div>
        <div class="p-2 sourced mt-4 d-none d-sm-none d-lg-block">

          <a href="https://github.com/Milawp/Terpentine_Dreams">Open Sourced</a>
        </div>
      </div>

    <script

      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

    ></script>
