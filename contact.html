<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Contact Terpentine Dreams"
      content="Information for contacting Terpentine Dreams for commissions etc."
    />
    <title>Contact Terpentine Dreams</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f22ba6ae94.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="nav d-flex justify-content-between">
      <img src="/images/Terp-logo.png" class="img-fluid logo" alt="Logo" />
      <div class="nav-links">
        <a href="/index.html" title="Homepage">Home</a>
        <a href="/About.html" title="About Me">About</a>
        <a href="/Gallery.html" title="Gallery">Gallery</a>
        <a href="/contact.html" title="Contact Me">Contact</a>
      </div>
    </div>
    <div class="container-contact">
      <h1 class="mt-5">GET IN TOUCH!</h1>
      <div class="container mt-5 d-none d-sm-none d-lg-block">
        <div class="row">
          <div class="col-4 col-sm-4">
            <img
              src="/images/Contact-pic.png"
              class="img-fluid contact-pic"
              alt="Smokey woman in the mountains"
            />
          </div>
          <div class="col-4 col-sm-4 mt-5">
            <h4>DM me on instagram</h4>
            <a
              href="https://www.instagram.com/terpintinedreams/"
              target="_blank"
              title="Instagram Page"
              class="btn btn-hero"
              >@TerpintineDreams</a
            >
          </div>
          <div class="col-4 col-sm-4">
            <img
              src="/images/photo-w.png"
              class="img-fluid contact-pic"
              alt="Golden woman"
            />
          </div>
        </div>
      </div>
      <div class="container-moble">
        <h4><i class="fa-brands fa-instagram"></i> DM me on Instagram</h4>
        <div class="d-grid gap-2 col-6 mx-auto">
          <a
            href="https://www.instagram.com/terpintinedreams/"
            class="btn btn-hero"
            type="button"
            >@TerpintineDreams</a
          >
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <img
            src="/images/Contact-pic.png"
            class="img-fluid contact-pic"
            alt="Smokey woman in the mountains"
          />
        </div>
        <div class="col">
          <img
            src="/images/photo-w.png"
            class="img-fluid contact-pic"
            alt="Golden woman"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
